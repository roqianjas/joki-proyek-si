<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Manajemen Arsip SDIT Al-Huda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3fb980',
                        'primary-dark': '#2d8a5f',
                        'primary-light': '#5fcb9a',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-green-50 to-emerald-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="flex justify-center mb-4">
                <img src="assets/logo-sdit.png" alt="Logo SDIT Al-Huda" class="w-24 h-24 object-contain">
            </div>
            <h1 class="text-3xl font-bold text-gray-800">SDIT Al-Huda</h1>
            <p class="text-gray-600 mt-2">Sistem Manajemen Arsip Persuratan</p>
        </div>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="fas fa-user text-gray-400"></i>
                    </span>
                    <input type="text" id="username" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#3fb980] focus:border-transparent" placeholder="Masukkan username">
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="fas fa-lock text-gray-400"></i>
                    </span>
                    <input type="password" id="password" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#3fb980] focus:border-transparent" placeholder="Masukkan password">
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Role</label>
                <select id="role" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#3fb980] focus:border-transparent">
                    <option value="admin">Admin</option>
                    <option value="kepala-sekolah">Kepala Sekolah</option>
                    <option value="guru">Guru</option>
                    <option value="staf">Staf TU</option>
                </select>
            </div>
            
            <button type="submit" class="w-full text-white py-3 rounded-lg font-semibold transition duration-300 shadow-lg" style="background-color: #3fb980;" onmouseover="this.style.backgroundColor='#2d8a5f'" onmouseout="this.style.backgroundColor='#3fb980'">
                <i class="fas fa-sign-in-alt mr-2"></i>Masuk
            </button>
        </form>
        
        <div class="mt-6 text-center text-sm text-gray-600">
            <a href="#" class="hover:underline" style="color: #3fb980;">Lupa Password?</a>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const role = document.getElementById('role').value;
            
            // Redirect berdasarkan role
            if (role === 'admin') {
                window.location.href = 'admin/dashboard-admin.html';
            } else if (role === 'kepala-sekolah') {
                window.location.href = 'kepala-sekolah/dashboard-kepala-sekolah.html';
            } else if (role === 'guru') {
                window.location.href = 'guru/dashboard-guru.html';
            } else if (role === 'staf') {
                window.location.href = 'staf/dashboard-staf.html';
            }
        });
    </script>
</body>
</html>
