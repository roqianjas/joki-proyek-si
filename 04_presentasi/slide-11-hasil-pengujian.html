<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 11 - Hasil Pengujian | Presentasi SDIT Al-Huda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>tailwind.config={theme:{extend:{colors:{primary:'#3fb980'}}}}</script>
    <style>body{font-family:'Inter',sans-serif;}</style>
</head>
<body class="bg-white min-h-screen p-8">
    <div class="fixed top-6 right-6 text-gray-400 text-sm">11 / 13</div>
    <div class="max-w-6xl mx-auto">
        <div class="flex items-center gap-4 mb-6">
            <img src="assets/img/logo-sdit.png" alt="Logo" class="h-10">
            <h1 class="text-4xl font-bold text-gray-900">Hasil Pengujian</h1>
        </div>
        <div class="grid md:grid-cols-2 gap-6">
            <div>
                <h3 class="text-lg font-bold text-gray-800 mb-4"><i class="fas fa-check-circle text-primary mr-2"></i>Hasil Pengujian</h3>
                <div class="space-y-3">
                    <div class="bg-primary text-white rounded-xl p-5">
                        <div class="flex items-center justify-between mb-2"><span class="font-medium">SUS Score</span><span class="text-3xl font-bold">82.5</span></div>
                        <div class="text-sm opacity-90">Grade A - Excellent</div>
                    </div>
                    <div class="bg-gray-50 rounded-xl p-4 border flex items-center justify-between">
                        <div><h4 class="font-semibold text-gray-800">Fungsional</h4><p class="text-xs text-gray-500">12 fitur diuji</p></div>
                        <span class="text-primary font-bold text-xl">100%</span>
                    </div>
                    <div class="bg-gray-50 rounded-xl p-4 border flex items-center justify-between">
                        <div><h4 class="font-semibold text-gray-800">UAT</h4><p class="text-xs text-gray-500">User Acceptance Testing</p></div>
                        <span class="text-primary font-bold text-xl">100%</span>
                    </div>
                </div>
            </div>
            <div>
                <h3 class="text-lg font-bold text-gray-800 mb-4"><i class="fas fa-tachometer-alt text-primary mr-2"></i>Peningkatan Efisiensi</h3>
                <div class="space-y-3">
                    <div class="bg-gray-50 rounded-xl p-4 border">
                        <div class="flex justify-between mb-2"><span class="text-gray-700">Pencatatan</span><span class="text-primary font-bold">80%</span></div>
                        <div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-primary h-2 rounded-full" style="width:80%"></div></div>
                    </div>
                    <div class="bg-gray-50 rounded-xl p-4 border">
                        <div class="flex justify-between mb-2"><span class="text-gray-700">Pencarian</span><span class="text-primary font-bold">99%</span></div>
                        <div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-primary h-2 rounded-full" style="width:99%"></div></div>
                    </div>
                    <div class="bg-gray-50 rounded-xl p-4 border">
                        <div class="flex justify-between mb-2"><span class="text-gray-700">Disposisi</span><span class="text-primary font-bold">98%</span></div>
                        <div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-primary h-2 rounded-full" style="width:98%"></div></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-6 grid grid-cols-3 gap-4">
            <div class="bg-primary/5 rounded-xl p-4 border border-primary/20 text-center">
                <p class="text-2xl font-bold text-primary">Rp 6,2 juta</p>
                <p class="text-sm text-gray-600">Penghematan/tahun</p>
            </div>
            <div class="bg-primary/5 rounded-xl p-4 border border-primary/20 text-center">
                <p class="text-2xl font-bold text-primary">1,1 tahun</p>
                <p class="text-sm text-gray-600">Payback Period</p>
            </div>
            <div class="bg-primary/5 rounded-xl p-4 border border-primary/20 text-center">
                <p class="text-2xl font-bold text-primary">171%</p>
                <p class="text-sm text-gray-600">ROI 3 Tahun</p>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('keydown',function(e){
            if(e.key==='ArrowRight'||e.key==='ArrowDown')window.location.href='slide-12-kesimpulan.html';
            if(e.key==='ArrowLeft'||e.key==='ArrowUp')window.location.href='slide-10-desain-ui.html';
        });
    </script>
</body>
</html>
