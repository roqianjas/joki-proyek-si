<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - SDIT Al-Huda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <aside class="w-64 bg-[#3fb980] text-white flex flex-col">
            <div class="p-6 border-b border-[#2d8a5f]">
                <div class="flex items-center space-x-3 mb-2">
                    <img src="../assets/logo-sdit.png" alt="Logo SDIT" class="w-12 h-12 object-contain bg-white rounded-lg p-1">
                    <div>
                        <h2 class="text-xl font-bold">SDIT Al-Huda</h2>
                        <p class="text-xs text-green-100">Kepala Sekolah</p>
                    </div>
                </div>
            </div>
            
            <nav class="flex-1 p-4 space-y-2">
                <a href="dashboard-kepala-sekolah.html" class="flex items-center px-4 py-3 hover:bg-[#2d8a5f] rounded-lg transition">
                    <i class="fas fa-home mr-3"></i>Dashboard
                </a>
                <a href="surat-masuk-kepala-sekolah.html" class="flex items-center px-4 py-3 hover:bg-[#2d8a5f] rounded-lg transition">
                    <i class="fas fa-inbox mr-3"></i>Surat Masuk
                </a>
                <a href="disposisi-kepala-sekolah.html" class="flex items-center px-4 py-3 hover:bg-[#2d8a5f] rounded-lg transition">
                    <i class="fas fa-share-square mr-3"></i>Disposisi Saya
                </a>
                <a href="arsip-kepala-sekolah.html" class="flex items-center px-4 py-3 hover:bg-[#2d8a5f] rounded-lg transition">
                    <i class="fas fa-archive mr-3"></i>Arsip Digital
                </a>
                <a href="laporan-kepala-sekolah.html" class="flex items-center px-4 py-3 hover:bg-[#2d8a5f] rounded-lg transition">
                    <i class="fas fa-chart-bar mr-3"></i>Laporan
                </a>
                <a href="profil-kepala-sekolah.html" class="flex items-center px-4 py-3 bg-[#2d8a5f] rounded-lg">
                    <i class="fas fa-user-circle mr-3"></i>Profil
                </a>
            </nav>
            
            <div class="p-4 border-t border-[#2d8a5f]">
                <a href="../index.html" class="flex items-center px-4 py-3 hover:bg-[#2d8a5f] rounded-lg transition">
                    <i class="fas fa-sign-out-alt mr-3"></i>Logout
                </a>
            </div>
        </aside>
        
        <main class="flex-1 overflow-y-auto">
            <header class="bg-white shadow-sm p-6">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold text-gray-800">Profil Pengguna</h1>
                    <div class="flex items-center space-x-4">
                        <button class="relative">
                            <i class="fas fa-bell text-gray-600 text-xl"></i>
                            <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">5</span>
                        </button>
                        <div class="flex items-center space-x-2">
                            <img src="https://ui-avatars.com/api/?name=Rita+Amalia&background=10b981&color=fff" class="w-10 h-10 rounded-full">
                            <span class="font-medium text-gray-700">Rita Amalia</span>
                        </div>
                    </div>
                </div>
            </header>
            
            <div class="p-6">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="text-center">
                            <img src="https://ui-avatars.com/api/?name=Rita+Amalia&background=10b981&color=fff&size=128" class="w-32 h-32 rounded-full mx-auto mb-4">
                            <h2 class="text-xl font-bold text-gray-800">Rita Amalia, S.H</h2>
                            <p class="text-gray-600 mt-1">Kepala Sekolah</p>
                            <span class="inline-block bg-green-100 text-green-800 text-xs px-3 py-1 rounded-full mt-3">
                                <i class="fas fa-circle text-xs mr-1"></i>Aktif
                            </span>
                        </div>
                        
                        <div class="mt-6 pt-6 border-t space-y-3">
                            <div class="flex items-center text-sm">
                                <i class="fas fa-envelope text-gray-400 w-6"></i>
                                <span class="text-gray-700">rita@sditalh uda.sch.id</span>
                            </div>
                            <div class="flex items-center text-sm">
                                <i class="fas fa-phone text-gray-400 w-6"></i>
                                <span class="text-gray-700">+62 812-3456-7890</span>
                            </div>
                            <div class="flex items-center text-sm">
                                <i class="fas fa-calendar text-gray-400 w-6"></i>
                                <span class="text-gray-700">Bergabung: 1 Jan 2020</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="lg:col-span-2 space-y-6">
                        <div class="bg-white rounded-lg shadow p-6">
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">Informasi Pribadi</h3>
                            <form class="space-y-4">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">Nama Lengkap</label>
                                        <input type="text" value="Rita Amalia, S.H" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#3fb980]">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                                        <input type="text" value="kepala_sekolah" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#3fb980]" readonly>
                                    </div>
                                </div>
                                
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                                        <input type="email" value="rita@sditalh uda.sch.id" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#3fb980]">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">No. Telepon</label>
                                        <input type="tel" value="+62 812-3456-7890" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#3fb980]">
                                    </div>
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Alamat</label>
                                    <textarea rows="3" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#3fb980]">Jl. Pendidikan No. 123, Jakarta</textarea>
                                </div>
                                
                                <div class="flex justify-end pt-4">
                                    <button type="submit" class="px-6 py-2 bg-[#3fb980] text-white rounded-lg hover:bg-[#2d8a5f] transition">
                                        <i class="fas fa-save mr-2"></i>Simpan Perubahan
                                    </button>
                                </div>
                            </form>
                        </div>
                        
                        <div class="bg-white rounded-lg shadow p-6">
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">Ubah Password</h3>
                            <form class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Password Lama</label>
                                    <input type="password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#3fb980]">
                                </div>
                                
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">Password Baru</label>
                                        <input type="password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#3fb980]">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">Konfirmasi Password</label>
                                        <input type="password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#3fb980]">
                                    </div>
                                </div>
                                
                                <div class="flex justify-end pt-4">
                                    <button type="submit" class="px-6 py-2 bg-[#3fb980] text-white rounded-lg hover:bg-[#2d8a5f] transition">
                                        <i class="fas fa-key mr-2"></i>Ubah Password
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
