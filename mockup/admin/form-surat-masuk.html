<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Surat Masuk - SDIT Al-Huda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <aside class="w-64 bg-indigo-800 text-white flex flex-col">
            <div class="p-6 border-b border-indigo-700">
                <h2 class="text-2xl font-bold">SDIT Al-Huda</h2>
                <p class="text-sm text-indigo-200 mt-1">Admin Panel</p>
            </div>
            
            <nav class="flex-1 p-4 space-y-2">
                <a href="dashboard-admin.html" class="flex items-center px-4 py-3 hover:bg-indigo-700 rounded-lg transition">
                    <i class="fas fa-home mr-3"></i>Dashboard
                </a>
                <a href="surat-masuk.html" class="flex items-center px-4 py-3 bg-indigo-700 rounded-lg">
                    <i class="fas fa-inbox mr-3"></i>Surat Masuk
                </a>
                <a href="surat-keluar.html" class="flex items-center px-4 py-3 hover:bg-indigo-700 rounded-lg transition">
                    <i class="fas fa-paper-plane mr-3"></i>Surat Keluar
                </a>
                <a href="disposisi.html" class="flex items-center px-4 py-3 hover:bg-indigo-700 rounded-lg transition">
                    <i class="fas fa-share-square mr-3"></i>Disposisi
                </a>
                <a href="arsip.html" class="flex items-center px-4 py-3 hover:bg-indigo-700 rounded-lg transition">
                    <i class="fas fa-archive mr-3"></i>Arsip Digital
                </a>
                <a href="laporan.html" class="flex items-center px-4 py-3 hover:bg-indigo-700 rounded-lg transition">
                    <i class="fas fa-chart-bar mr-3"></i>Laporan
                </a>
                <a href="pengguna.html" class="flex items-center px-4 py-3 hover:bg-indigo-700 rounded-lg transition">
                    <i class="fas fa-users mr-3"></i>Kelola Pengguna
                </a>
                <a href="profil.html" class="flex items-center px-4 py-3 hover:bg-indigo-700 rounded-lg transition">
                    <i class="fas fa-user-circle mr-3"></i>Profil
                </a>
            </nav>
            
            <div class="p-4 border-t border-indigo-700">
                <a href="../index.html" class="flex items-center px-4 py-3 hover:bg-indigo-700 rounded-lg transition">
                    <i class="fas fa-sign-out-alt mr-3"></i>Logout
                </a>
            </div>
        </aside>
        
        <main class="flex-1 overflow-y-auto">
            <header class="bg-white shadow-sm p-6">
                <div class="flex justify-between items-center">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">Form Surat Masuk</h1>
                        <p class="text-sm text-gray-600 mt-1">Tambah atau edit data surat masuk</p>
                    </div>
                    <a href="surat-masuk.html" class="text-gray-600 hover:text-gray-800">
                        <i class="fas fa-times text-2xl"></i>
                    </a>
                </div>
            </header>
            
            <div class="p-6">
                <div class="bg-white rounded-lg shadow p-6">
                    <form class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Nomor Surat <span class="text-red-500">*</span></label>
                                <input type="text" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="Contoh: 001/SM/XI/2025" required>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Tanggal Surat <span class="text-red-500">*</span></label>
                                <input type="date" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" required>
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Tanggal Diterima <span class="text-red-500">*</span></label>
                                <input type="date" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" required>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Pengirim <span class="text-red-500">*</span></label>
                                <input type="text" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="Nama instansi/lembaga pengirim" required>
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Perihal <span class="text-red-500">*</span></label>
                            <input type="text" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="Perihal surat" required>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Kategori Surat <span class="text-red-500">*</span></label>
                            <select class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" required>
                                <option value="">Pilih Kategori</option>
                                <option>Undangan</option>
                                <option>Surat Edaran</option>
                                <option>Permohonan</option>
                                <option>Pemberitahuan</option>
                                <option>Lainnya</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Sifat Surat <span class="text-red-500">*</span></label>
                            <select class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" required>
                                <option value="">Pilih Sifat</option>
                                <option>Biasa</option>
                                <option>Penting</option>
                                <option>Segera</option>
                                <option>Rahasia</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Isi Ringkas</label>
                            <textarea rows="4" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="Ringkasan isi surat"></textarea>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Upload File Surat (PDF) <span class="text-red-500">*</span></label>
                            <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-indigo-500 transition">
                                <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-2"></i>
                                <p class="text-sm text-gray-600">Klik atau drag & drop file PDF di sini</p>
                                <input type="file" accept=".pdf" class="hidden">
                            </div>
                        </div>
                        
                        <div class="flex justify-end space-x-4 pt-6 border-t">
                            <a href="surat-masuk.html" class="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                                Batal
                            </a>
                            <button type="submit" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
                                <i class="fas fa-save mr-2"></i>Simpan
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
