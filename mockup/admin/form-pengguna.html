<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pengguna - SDIT Al-Huda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <aside class="w-64 bg-[#3fb980] text-white flex flex-col">
            <div class="p-6 border-b border-[#2d8a5f]">
                <div class="flex items-center space-x-3 mb-2">
                    <img src="../assets/logo-sdit.png" alt="Logo SDIT" class="w-12 h-12 object-contain bg-white rounded-lg p-1">
                    <div>
                        <h2 class="text-xl font-bold">SDIT Al-Huda</h2>
                        <p class="text-xs text-green-100">Admin Panel</p>
                    </div>
                </div>
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <a href="dashboard-admin.html" class="flex items-center px-4 py-3 hover:bg-[#2d8a5f] rounded-lg transition">
                    <i class="fas fa-home mr-3"></i>Dashboard
                </a>
                <a href="surat-masuk.html" class="flex items-center px-4 py-3 hover:bg-[#2d8a5f] rounded-lg transition">
                    <i class="fas fa-inbox mr-3"></i>Surat Masuk
                </a>
                <a href="surat-keluar.html" class="flex items-center px-4 py-3 hover:bg-[#2d8a5f] rounded-lg transition">
                    <i class="fas fa-paper-plane mr-3"></i>Surat Keluar
                </a>
                <a href="disposisi.html" class="flex items-center px-4 py-3 hover:bg-[#2d8a5f] rounded-lg transition">
                    <i class="fas fa-share-square mr-3"></i>Disposisi
                </a>
                <a href="arsip.html" class="flex items-center px-4 py-3 hover:bg-[#2d8a5f] rounded-lg transition">
                    <i class="fas fa-archive mr-3"></i>Arsip Digital
                </a>
                <a href="laporan.html" class="flex items-center px-4 py-3 hover:bg-[#2d8a5f] rounded-lg transition">
                    <i class="fas fa-chart-bar mr-3"></i>Laporan
                </a>
                <a href="pengguna.html" class="flex items-center px-4 py-3 bg-[#2d8a5f] rounded-lg">
                    <i class="fas fa-users mr-3"></i>Kelola Pengguna
                </a>
                <a href="profil.html" class="flex items-center px-4 py-3 hover:bg-[#2d8a5f] rounded-lg transition">
                    <i class="fas fa-user-circle mr-3"></i>Profil
                </a>
            </nav>
            <div class="p-4 border-t border-[#2d8a5f]">
                <a href="../index.html" class="flex items-center px-4 py-3 hover:bg-[#2d8a5f] rounded-lg transition">
                    <i class="fas fa-sign-out-alt mr-3"></i>Logout
                </a>
            </div>
        </aside>
        <main class="flex-1 overflow-y-auto">
            <header class="bg-white shadow-sm p-6">
                <div class="flex justify-between items-center">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">Form Pengguna</h1>
                        <p class="text-sm text-gray-600 mt-1">Tambah atau edit data pengguna</p>
                    </div>
                    <a href="pengguna.html" class="text-gray-600 hover:text-gray-800">
                        <i class="fas fa-times text-2xl"></i>
                    </a>
                </div>
            </header>
            <div class="p-6">
                <div class="bg-white rounded-lg shadow p-8">
                    <form class="space-y-6">
                        <div class="grid grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Nama Lengkap *</label>
                                <input type="text" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#3fb980]" placeholder="Masukkan nama lengkap">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Username *</label>
                                <input type="text" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#3fb980]" placeholder="Masukkan username">
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
                                <input type="email" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#3fb980]" placeholder="email@sditalh uda.sch.id">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">No. Telepon</label>
                                <input type="tel" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#3fb980]" placeholder="+62 812-xxxx-xxxx">
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Role *</label>
                                <select class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#3fb980]">
                                    <option>Pilih Role</option>
                                    <option>Admin</option>
                                    <option>Kepala Sekolah</option>
                                    <option>Guru</option>
                                    <option>Staf TU</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">NIP</label>
                                <input type="text" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#3fb980]" placeholder="Masukkan NIP">
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Password *</label>
                                <input type="password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#3fb980]" placeholder="Masukkan password">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Konfirmasi Password *</label>
                                <input type="password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#3fb980]" placeholder="Konfirmasi password">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                            <div class="flex space-x-4">
                                <label class="flex items-center">
                                    <input type="radio" name="status" value="aktif" checked class="mr-2">
                                    <span class="text-sm text-gray-700">Aktif</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="status" value="nonaktif" class="mr-2">
                                    <span class="text-sm text-gray-700">Nonaktif</span>
                                </label>
                            </div>
                        </div>
                        <div class="flex justify-end space-x-4 pt-6 border-t">
                            <a href="pengguna.html" class="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                                Batal
                            </a>
                            <button type="submit" class="px-6 py-2 bg-[#3fb980] text-white rounded-lg hover:bg-[#2d8a5f] transition">
                                <i class="fas fa-save mr-2"></i>Simpan
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
